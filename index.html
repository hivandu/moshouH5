<!DOCTYPE html>
<html>

<head lang="en">
  <meta charset="UTF-8">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta content="telephone=no" name="format-detection">
  <meta content="maximum-dpr=1" name="flexible" />
  <meta name="apple-touch-fullscreen" content="no" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <title>魔兽电影-故地重游</title>

  <!-- inject:css -->
  <link rel="stylesheet" href="assets/stylesheets/app.min.css">
  <!-- endinject -->
</head>

<body>

  <!--loding scene-->
  <div class="scene-loding">
    <img src="assets/images/loding-top.jpg" class="loding-top" width="100%" height="50%" style="top: 0;position: absolute" alt=""/>
    <img src="assets/images/loding-bottom.jpg" class="loding-bottom" width="100%" height="50%" style="bottom: 0;position: absolute" alt=""/>
    <img src="assets/images/loding-logo.png" width="27.33%" class="loding-logo" alt=""/>
    <img src="assets/images/loding-logo2.png" width="27.33%" class="loding-logo-over" alt=""/>
    <p class="loding-number">0%</p>
    <p class="loding-text loading-tips">loading...</p>
    <!-- fire animation -->
    <img src="assets/images/fire-x.gif" width="50%" height="50%" style="opacity: 0.6;transform:rotate(210deg);position: absolute;top: 0;right: 0" alt=""/>
    <img src="assets/images/fire-x.gif" width="50%" height="50%" style="opacity: 0.6;transform:rotate(210deg);position: absolute;left:20%;top: 30%" alt=""/>
    <img src="assets/images/fire-x.gif" width="50%" height="50%" style="opacity: 0.6;transform:rotate(210deg);position: absolute;left:0%;top: 70%" alt=""/>
    <img src="assets/images/fire-x.gif" width="50%" height="50%" style="opacity: 0.6;transform:rotate(210deg);position: absolute;left:20%;top: 70%" alt=""/>
    <!-- end fire animation -->
    <img src="assets/images/logo.png" class="logo" alt="" />
  </div>

  <!-- bottom arror -->
  <div id="iSlider-arrow"></div>

  <!--音乐按钮-->
  <a class="mp3-box active">&nbsp;</a>

  <!-- the class "content" is used for flexible plugin -->
  <div class="swiper-container content">
    <div class="swiper-wrapper">
      
      <div class="swiper-slide scene scene01">
        <img data-src="assets/images/page1-bg.jpg" class="bg" alt="" width="100%" />
        <!-- border -->
        <img data-src="assets/images/page1-top-border.png"  class="top-border border" />
        <img data-src="assets/images/page1-left-border.png" class="left-border border" />
        <img data-src="assets/images/page1-right-border.png" class="right-border border" />
        <img data-src="assets/images/page1-bottom-border.png" class="bottom-border border" />
        <!-- end border -->
        <img data-src="assets/images/logo.png" class="logo" alt="" />
        <!-- fire -->
        <img data-src="assets/images/fire.png" class="fire">
        <!-- text -->
        <img data-src="assets/images/page1-text01.png" class="text01 text" alt="" />
        <img data-src="assets/images/page1-text02.png" class="text02 text" alt="" />
        <img data-src="assets/images/page1-text03.png" class="text03 text" alt="" />
        <img data-src="assets/images/page1-text05.png" class="text04 text" alt="" />
        <img data-src="assets/images/page1-text04.png" class="text05 text" alt="" />

        <!-- fire animation -->
        <img data-src="assets/images/fire-x.gif" width="50%" height="50%" style="opacity: 0.6;transform:rotate(210deg);position: absolute;top: 0;right: 0" alt=""/>
        <img data-src="assets/images/fire-x.gif" width="50%" height="50%" style="opacity: 0.6;transform:rotate(210deg);position: absolute;left:50%;top: 30%" alt=""/>
        <img data-src="assets/images/fire-x.gif" width="50%" height="50%" style="opacity: 0.6;transform:rotate(210deg);position: absolute;left:20%;top: 70%" alt=""/>
        <!-- end fire animation -->

      </div>


      <!-- scene02 -->
      <div class="swiper-slide scene scene02">
        <img data-src="assets/images/page2-fire.gif" class="fire" alt="" />
        <!--bg-->
        <img data-src="assets/images/page2-bg.png" class="bg" width="100%" alt=""/>
        <img data-src="assets/images/page2-character.png" class="character" width="100%" alt=""/>
        <!-- border -->
        <img data-src="assets/images/page1-top-border.png"  class="top-border border" />
        <img data-src="assets/images/page1-left-border.png" class="left-border border" />
        <img data-src="assets/images/page1-right-border.png" class="right-border border" />
        <img data-src="assets/images/page1-bottom-border.png" class="bottom-border border" />
        <!-- end border -->
        <img data-src="assets/images/logo.png" class="logo" alt="" />
        <!--text-->
        <img data-src="assets/images/page2-text1.png" class="text01 text" width="23.06%" alt=""/>
        <img data-src="assets/images/page2-text2.png" class="text02 text" width="55.06%"  alt=""/>
        <img data-src="assets/images/page2-text3.png" class="text03 text" width="79.73%" alt=""/>
        <img data-src="assets/images/page2-text4.png" class="text04 text" width="84.9%" alt=""/>
        <!-- fire animation -->
        <img data-src="assets/images/fire-x.gif" width="50%" height="50%" style="opacity: 0.8;transform:rotate(210deg);position: absolute;top: 40%;right: 0" alt=""/>
        <img data-src="assets/images/fire-x.gif" width="50%" height="50%" style="opacity: 0.8;transform:rotate(210deg);position: absolute;left:30%;top: 30%" alt=""/>
        <img data-src="assets/images/fire-x.gif" width="50%" height="50%" style="opacity: 0.6;transform:rotate(210deg);position: absolute;left:20%;top: 70%" alt=""/>
        <!-- end fire animation -->

      </div>
      <div class="swiper-slide scene scene03">
        <img data-src="assets/images/page3-bg.jpg" width="100%" alt=""/>

        <!--btn-->
        <a active="page3-btn01-active" class="btn01 btn" map="map01" index="1" figure="map01-ren" alt=""></a>
        <a active="page3-btn02-active" class="btn02 btn" map="map02" index="2" figure="map02-ren" alt=""></a>
        <a active="page3-btn03-active" class="btn03 btn" map="map03" index="3" figure="map03-ren" alt=""></a>
        <a active="page3-btn04-active" class="btn04 btn" map="map04" index="4" figure="map04-ren" alt=""></a>
        <a active="page3-btn05-active" class="btn05 btn" map="map05" index="5" figure="map05-ren" alt=""></a>
        <a active="page3-btn06-active" class="btn06 btn" map="map06" index="6" figure="map06-ren" alt=""></a>

        <img data-src="assets/images/logo.png" class="logo" alt="" />
        <img data-src="assets/images/page3-line.png" width="100%" class="line" alt=""/>
        <img data-src="assets/images/page3-address.png" width="264" class="text" alt=""/>
        <!-- fire animation -->
        <img data-src="assets/images/fire-x.gif" width="50%" height="50%" style="opacity: 0.5;transform:rotate(100deg);position: absolute;top: 60%;right: 0" alt=""/>
        <img data-src="assets/images/fire-x.gif" width="50%" height="50%" style="opacity: 0.6;transform:rotate(210deg);position: absolute;left:20%;top: 50%" alt=""/>
        <!-- end fire animation -->

      </div>
      <div class="swiper-slide scene scene04">
        <div class="map-box" style="position: absolute;z-index: 2;width: 100%;height: 100%;">
          <img src="" class="map" id="map" alt=""/>
        </div>

        <img data-src="assets/images/page4-bg.png" class="wall" width="100%" alt=""/>
        <img src="" class="ren" alt=""/>
        <img src="" class="title"  alt=""/>
        <p class="text01 text"></p>
        <img data-src="assets/images/page4-t.png" class="end-btn" alt=""/>
        <img data-src="assets/images/page4-next.png" class="next-map"   alt=""/>

        <ul class="nav-box">
          <li>1-6</li>
        </ul>
        
        <!--手势-->
        <div class="touch-alert">
          <div class="zhez-bg"></div>
          <img src="assets/images/touch-arror1.png" class="touch-arror1" alt=""/>
          <img src="assets/images/touch-left.png"  class="touch-left" alt=""/>
          <img src="assets/images/touch-text.png" class="touch-text" alt=""/>

          <img src="assets/images/touch-arror2.png" class="touch-arror2" alt=""/>
          <img src="assets/images/bottom-touch.png" class="bottom-touch" alt=""/>
        </div>
      </div>

      <div class="swiper-slide scene scene05">
        <img data-src="assets/images/page5-bg.jpg" class="" style="bottom: 0" width="100%" alt=""/>
        <!-- border -->
        <img data-src="assets/images/page1-top-border.png"  class="top-border border" />
        <img data-src="assets/images/page1-left-border.png" class="left-border border" />
        <img data-src="assets/images/page1-right-border.png" class="right-border border" />
        <img data-src="assets/images/page1-bottom-border.png" class="bottom-border border" />
        <!-- end border -->
        <img data-src="assets/images/page5-title.png" class="title" alt=""/>
        <img data-src="assets/images/page5-left-text.png" class="left-text text" alt=""/>
        <img data-src="assets/images/page5-right-text.png" class="right-text text" alt=""/>

        <img data-src="assets/images/page5-red.png" class="red-flag" alt=""/>
        <img data-src="assets/images/page5-bule.png" class="bule-flag" alt=""/>

        <img data-src="assets/images/page5-sword-left.png" class="sword-left sword" alt=""/>
        <img data-src="assets/images/page5-sword-right.png" class="sword-right sword" alt=""/>
        <div class="sword-text sword-text01">
          <p>21333</p>
          <p>人已集结</p>
        </div>
        <div class="sword-text sword-text02">
          <p>21333</p>
          <p>人已集结</p>
        </div>
        <a class="btn-support red-btn">&nbsp;</a>
        <a class="btn-support bule-btn">&nbsp;</a>

        <img data-src="assets/images/page5-vs.png" class="vs" alt=""/>
        <img data-src="assets/images/logo.png" class="logo" alt="" />
        <img data-src="assets/images/page5-icon1.png" class="icon-left icon" alt=""/>
        <img data-src="assets/images/page5-icon2.png" class="icon-right icon"/>
        <img data-src="assets/images/page5-text3.png" class="text3" alt=""/>

        <img data-src="assets/images/page5-time1.png" class="time" width="35.73%" alt=""/>
        <img data-src="assets/images/page5-address.png" class="address" width="27.86%" alt=""/>
        <!-- fire animation -->
        <img data-src="assets/images/fire-x.gif" width="50%" height="50%" style="opacity: 0.8;transform:rotate(210deg);position: absolute;top: 40%;right: 0" alt=""/>
        <img data-src="assets/images/fire-x.gif" width="50%" height="50%" style="opacity: 0.8;transform:rotate(210deg);position: absolute;left:30%;top: 30%" alt=""/>
        <img data-src="assets/images/fire-x.gif" width="50%" height="50%" style="opacity: 0.6;transform:rotate(210deg);position: absolute;left:20%;top: 70%" alt=""/>
        <!-- end fire animation -->
      </div>

      <div class="swiper-slide scene scene06">
        <img data-src="assets/images/page6-bg.jpg" class="" style="bottom: 0" width="100%" alt=""/>
        <!-- border -->
        <img data-src="assets/images/page1-top-border.png"  class="top-border border" />
        <img data-src="assets/images/page1-left-border.png" class="left-border border" />
        <img data-src="assets/images/page1-right-border.png" class="right-border border" />
        <img data-src="assets/images/page1-bottom-border.png" class="bottom-border border" />
        <!-- end border -->
        <img data-src="assets/images/page5-title.png" class="title" alt=""/>
        <img data-src="assets/images/page5-left-text.png" class="left-text text" alt=""/>
        <img data-src="assets/images/page5-right-text.png" class="right-text text" alt=""/>
        <img data-src="assets/images/page6-erweima.png" class="erweima" alt=""/>
        <img data-src="assets/images/page6-zshi.png" width="100%" style="top:62%" alt=""/>
        <img data-src="assets/images/page6-text-2erima.png" width="36.66%" class="text-2weima" alt=""/>
        <img data-src="assets/images/page6-gz.png" class="guanzhu" alt=""/>
        <img data-src="assets/images/page6-fl.png" class="fuli" alt=""/>
        <img data-src="assets/images/logo.png" class="logo" alt="" />
        <!-- fire animation -->
        <img data-src="assets/images/fire-x.gif" width="50%" height="50%" style="opacity: 0.8;transform:rotate(210deg);position: absolute;top: 40%;right: 0" alt=""/>
        <img data-src="assets/images/fire-x.gif" width="50%" height="50%" style="opacity: 0.8;transform:rotate(210deg);position: absolute;left:30%;top: 30%" alt=""/>
        <img data-src="assets/images/fire-x.gif" width="50%" height="50%" style="opacity: 0.6;transform:rotate(210deg);position: absolute;left:20%;top: 70%" alt=""/>
        <!-- end fire animation -->
      </div>

    </div>
  </div>

  <audio src="assets/images/music.mp3"  loop controls="controls" id="audio" style="position: absolute;top: -999px;"></audio>

  <!-- inject:js -->
  <script src="assets/scripts/app.min.js"></script>
  <!-- endinject -->
</body>

</html>
